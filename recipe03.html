<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>cuisine</title>
</head>

<body>

  <header>
    <a href="index.html">
      <img id="logo" src="images/logo.png">
    </a>
  </header>

  <div id="wrapper">

    <section id="top">
      <h1>ジョーさん。10年サンラータン</h1>
      <img src="images/sanratan.jpeg">
    </section>

    <section id="recipe">

      <div class="recipe-image">
        <img src="images/sanratan2.jpeg">
      </div>

      <div class="recipe-text">
        <h2>作り方</h2>
        <p>袋の表示通りのお湯で麺を2分ゆで、麺だけ丼に移す<br>
           スープを沸騰させ火を止め、もずく酢と卵を混ぜ加える<br>
           粉末スープ3/4を煮溶かして丼に移しラー油、こしょうをかける<br>

           ＊スープを沸騰→一旦火を止める→混ぜたもずく酢と卵を入れる→ひと混ぜ<br>
             でいい感じのふわふわ卵になります。
           ＊しょうゆか塩ラーメンがおすすめです。
                   <h2>材料</h2>
        <ul>
          <li>お好みのインスタントラーメン １袋</li>
          <li>もずく　　１カップ</li>
          <li>卵　　　　１こ</li>
          <li>ラー油　　お好み</li>
          <li>こしょう　お好み</li>
        </ul>
      </div>

    </section>


  </div>

  <footer>
    &copy; http://example.com
  </footer>

</body>

</html>
